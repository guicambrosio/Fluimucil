<style>
    .fade-in {
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #00527a;
      text-align: center;
    }
    label, input, button {
         display: block;
         width: 100%;
         box-sizing: border-box;
         margin-bottom: 12px;
         font-size: 16px;
       }
       select {
         display: block;
         width: 100%;
         max-width: 100%;
         padding: 10px;
         box-sizing: border-box;
         margin-bottom: 12px;
         font-size: 16px;
       }
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    button:nth-of-type(1) {
      background-color: #0077b6;
      color: white;
    }
    .btn-pdf {
      background-color: #00527a !important;
      color: white;
    }
    button:nth-of-type(3) {
      background-color: #e0e0e0;
      color: #333;
    }
    .resultado {
      padding: 10px;
    }

    .fase {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      border-left: 4px solid #007BFF;
    }

    .resultado.hepatite .fase {
      background-color: #fffdf6;
      border-left-color: #ffdf91;
    }

    .resultado.intoxicacao .fase {
      background-color: #f8f8f8;
      border-left-color: #999;
    }

    .resultado {

      text-align: justify;
      font-family: Arial, sans-serif;
      font-size: 15px;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .resultado.hepatite {
      background-color: #fff3cd;
      border-left: 6px solid #ffc107;
    }
    .resultado.intoxicacao {
      background-color: #e0e0e0;
      border-left: 6px solid #333;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
    .btn-pdf {
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

    function calcularIntoxicacao(peso) {
        let fase1Dose = peso * 150;
        let fase2Dose = peso * 50;

        let fase1Volume, fase2Volume, fase3Volume;

        if (peso >= 40) {
            fase1Volume = 200;
            fase2Volume = 500;
            fase3Volume = 1000;
        } else if (peso >= 20) {
            fase1Volume = 100;
            fase2Volume = 250;
            fase3Volume = 500;
        } else {
            fase1Volume = (peso * 3).toFixed(1);
            fase2Volume = (peso * 7).toFixed(1);
            fase3Volume = (peso * 14).toFixed(1);
